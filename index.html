<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">CLEARLY</div>
  <div class="actions">
    <button class="ghost">Log in</button>
    <button class="primary">Start Selling</button>
  </div>
</header>

<main class="container">

  <!-- LEFT -->
  <section class="login">
    <h1>Login</h1>
    <p class="sub">
      Don’t have an account?
      <a href="#">Create one here</a>
    </p>

    <!-- OAUTH -->
    <div class="oauth">
      <button class="oauth-btn discord">Discord</button>
      <button class="oauth-btn roblox">Roblox</button>
    </div>

    <div class="divider">or login with email</div>

    <form id="loginForm">

      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com">

      <label>Password</label>
      <div class="password-box">
        <input type="password" id="password" placeholder="••••••••">
        <span id="toggle">Show</span>
      </div>

      <span class="error" id="error"></span>

      <button type="submit" class="continue" disabled>
        <span class="btn-text">Continue</span>
        <span class="spinner"></span>
      </button>
    </form>
  </section>

  <!-- RIGHT -->
  <section class="visual">
    <img src="background.jpg">
    <div class="overlay-logo">⬢</div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
